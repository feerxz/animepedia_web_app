{% extends 'layouts/base.html' %}
{% block title %}Editar perfil{% endblock %}
{% load static %}
{% block bootstrap_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Perfil de usuario</h1>
            <form id="userForm" method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" readonly>
                </div>
                <div class="form-group">
                    <label for="first_name">Nombres</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" readonly>
                </div>
                <div class="form-group">
                    <label for="last_name">Apellidos</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" readonly>
                </div>
                
                <a href="{% url 'change_password' %}" class="btn btn-primary">Cambiar contraseña</a>
                <button type="button" id="editButton" class="btn btn-primary">Actualizar</button>
                <button type="button" id="cancelButton" class="btn btn-dark" style="display: none">Cancelar</button>
                <button type="button" id="backButton" class="btn btn-secondary" onclick="history.back()">Atrás</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}

{% block edit_profile_js %}
{% load static %}
<script src="{% static 'js/edit_profile.js' %}"></script>
{% endblock %}
