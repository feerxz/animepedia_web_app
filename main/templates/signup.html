{% extends 'layouts/base.html' %}
{% block title %}Animepedia/Signup{% endblock %}
{% block extra_css %}
{% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}



<div class="login-box">
  <h1 class="login">Registrarse</h1>
  <form method="POST">
    {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <script>
                    Swal.fire({
                        icon: '{{message.tags}}',
                        title: '{{message}}',
                        showConfirmButton: false,
                        timer: 3000
                    })
                </script>
            {% endfor %}
        {% endif %}
      
    <div class="user-box">
      <input class="input-field" type="text" name="username" required id="username" >
      <label for="username">Nombre de usuario</label>
    </div>
    <div class="user-box">
      <input class="input-field" type="password" name="password1" required id="password1" >
      <label for="password">Contraseña</label>
    </div>
    <div class="user-box">
      <input class="input-field" type="password" name="password2" required id="password2" >
      <label for="password2">Confirmar contraseña</label>
    </div>
    <button>
           Registrarme
       <span></span>
    </button>
  </form>
</div>
    
    
{% endblock %}
